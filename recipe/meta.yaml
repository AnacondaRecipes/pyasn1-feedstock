{% set name = "pyasn1" %}
{% set version = "0.6.1" %}
{% set sha256 = "6f580d2bdd84365380830acf45550f2511469f673cb4a5ae3857a3170128b034" %}


package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pyasn1/pyasn1-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  skip: True # [py<38]
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed -vvv"

requirements:
  host:
    - python
    - pip
    - wheel
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - pyasn1
    - pyasn1.codec
    - pyasn1.codec.ber
    - pyasn1.codec.cer
    - pyasn1.codec.der
    - pyasn1.compat
    - pyasn1.type

about:
  home: https://github.com/pyasn1/pyasn1
  license: BSD-2-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: 'ASN.1 types and codecs'
  description: |
    Pure-Python implementation of ASN.1 types and DER/BER/CER codecs (X.208)
  doc_url: https://pyasn1.readthedocs.io
  dev_url: https://github.com/pyasn1/pyasn1

extra:
  recipe-maintainers:
    - pmlandwehr
